<head>

</head>

<body>

<div id="image-table">
    <table>
	    <tr>
    	    <td style="padding:5px">
                <h4>Pull requests</h4>
        	    <img src="prs.png">
      	    </td>
            <td style="padding:5px">

            	<img src="avg_reviews.png">

        </tr>

	    <tr>
