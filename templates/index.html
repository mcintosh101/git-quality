<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{name} stats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="navbar">
  <a href="{home}">Home</a>
  <a href="{monthly}">Month view</a>
  <a href="{weekly}">Week view</a>
    <div class="dropdown">
    <button class="dropbtn">Authors
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      {nav}
    </div>
  </div>
  <a href="{tracking}">Tracking</a>
</div>
<h1>{name} stats <i class="fa fa-line-chart"></i></h1>
    <div id="image-table">
    <table>
	    <tr>
    	    <td style="padding:5px" align="center">
        	    <img src="prs_by_author.png" align="right">
      	    </td>
            <td style="padding:5px" align="center">
                <img src="reviews_by_reviewer.png" align="right">
             </td>
        </tr>

	    <tr>
    	    <td style="padding:5px" align="center">
                <img src="authors.png" align="right">
      	    </td>
            <td style="padding:5px">
            	<img src="avg_reviews.png"  align="right">
             </td>
        </tr>

	    <tr>
    	    <td style="padding:5px" align="center">
                <img src="commits_by_author.png" align="right">
      	    </td>
            <td style="padding:5px" align="center">
                <img src="changes_by_author.png" align="right">
             </td>
        </tr>

	    <tr>
    	    <td style="padding:5px" align="center">
                <img src="commit_changes.png" align="right">
      	    </td>
            <td style="padding:5px" align="center">
                <img src="code_changes_by_author.png" align="right">
             </td>
        </tr>
    </table>
</div>

<h4>Commit punchcard</h4>
<img src="punchcard.png">


</body>
<footer>

</footer>
</html>
