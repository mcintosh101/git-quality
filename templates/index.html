<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{name} stats</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="navbar">
    <a>git-quality</a>
  <a href="{home_url}">Home</a>
    <div class="dropdown">
    <button class="dropbtn">View
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
  <a href="{home_url}{timeframe}{author}">Monthly</a>
  <a href="{home_url}weekly/{timeframe}{author}">Weekly</a>
  <a href="{home_url}daily/{timeframe}{author}">Daily</a>
    </div>
  </div>
    <div class="dropdown">
    <button class="dropbtn">Timeframe
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{home_url}{view}{author}">12 months</a>
      <a href="{home_url}{view}6_months/{author}">6 months</a>
      <a href="{home_url}{view}3_months/{author}">3 months</a>
      <a href="{home_url}{view}4_weeks/{author}">4 weeks</a>

  </div>
    <div class="dropdown">
    <button class="dropbtn">Authors
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      {nav}
    </div>
  </div>
  <a href="{home_url}tracking.html">Tracking</a>
</div>
<h1>{name}</h1>
<h3>{view_text} stats for period of {timeframe_text} <i class="fa fa-line-chart"></i></h3>
    <div id="image-table">
    <table>
	    <tr>
    	    <td style="padding:5px" align="center">
        	    <img src="prs_by_author.png" align="right">

             </td>
        </tr>

	    <tr>
    	    <td style="padding:5px" align="center">
                <img src="authors.png" align="right">
      	    </td>
            <td style="padding:5px">
            	<img src="avg_reviews.png"  align="right">
             </td>
        </tr>

	    <tr>
    	    <td style="padding:5px" align="center">
                <img src="commits_by_author.png" align="right">
      	    </td>
            <td style="padding:5px" align="center">
                <img src="changes_by_author.png" align="right">
             </td>
        </tr>

	    <tr>
    	    <td style="padding:5px" align="center">
                <img src="commit_changes.png" align="right">
      	    </td>
            <td style="padding:5px" align="center">
                <img src="code_changes_by_author.png" align="right">
             </td>
        </tr>
    </table>
</div>
